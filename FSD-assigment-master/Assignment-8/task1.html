<!DOCTYPE html> 
<html> 
<head> 
    <title>Sum of Natural Numbers</title> 
</head> 
<body> 
 
<script> 
    // Prompt user for input 
    var n = parseInt(prompt("Enter a positive integer:")); 
    var sum = 0; 
 
    // Loop to calculate sum 
    for (var i = 1; i <= n; i++) { 
        sum += i; 
    } 
 
    // Display result 
    document.write("<h2>Sum of first " + n + " natural numbers is: " 
+ sum + "</h2>"); 
</script> 
 
</body> 
</html>
