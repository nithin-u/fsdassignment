<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling Tasks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Question 1: Styling Headings and Paragraphs -->
  <h1>About Us</h1>
  <p>We are a team of developers building cool stuff.</p>

  <!-- Question 2: Styling a Navigation Bar -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>


  <!-- Question 3: Box Styling -->
  <div class="box">This is a styled box.</div>

  <!-- Question 4: Button Styling -->
  <button class="btn">Submit</button>
  

  <!-- Question 5: Layout with Flexbox -->
  <div class="container">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
  </div>

  <!-- Question 6: Hover Card with Shadow -->
  <div class="card">
    <h3>Product Title</h3>
    <p>Some product description goes here.</p>
  </div>

  <!-- Question 7: Style Even and Odd Rows Differently -->
  <table>
    <tr><td>Row 1</td></tr>
    <tr><td>Row 2</td></tr>
    <tr><td>Row 3</td></tr>
    <tr><td>Row 4</td></tr>
  </table>

  <!-- Question 8: Positioning a Badge on an Image -->
  <div class="image-container">
    <img src="product.jpg" alt="Product" width="200">
    <span class="badge">New</span>
  </div>

  <!-- Question 9: Responsive Text Size -->
  <h1 class="title">Responsive Heading</h1>

  <!-- Question 10: Navigation Menu with Active Link -->
  <nav>
    <a href="#" class="active">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
  </nav>
</body>
</html>
